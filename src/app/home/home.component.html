<ngb-carousel *ngIf="popularProductData">
  <ng-template ngbSlide *ngFor="let item of popularProductData">
    <div class="picsum-img-wrapper">
      <img
        style="cursor: pointer"
        routerLink="Product-details/{{ item.id }}"
        src="{{ item?.productImg }}"
        class="carsolImage"
        alt="Random first slide"
      />
    </div>
    <div class="carousel-caption" style="margin-top: auto">
      <h3>{{ item.productName }}</h3>
      <p>{{ item.productDesc }}</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="productContainer">
  <div class="card" *ngFor="let item of trendyProduct">
    <img
      class="cardImg"
      src="{{ item.productImg }}"
      alt="Avatr"
      style="width: 100%"
    />
    <div class="container">
      <h4>
        <b>{{ item.productName }}</b>
      </h4>
      <p>{{ item.productDesc }}</p>
      <p>Price: {{ item.productPrice | currency }}</p>
      <div class="buttonCont">
        <button
          (click)="viewDetails(item.id)"
          style="display: flex; justify-content: space-between"
        >
          <div style="margin-right: 5px">
            <fa-icon [icon]="eyeIcon"></fa-icon>
          </div>
          <div>View Details</div>
        </button>
        <button
          (click)="addToCart()"
          style="display: flex; justify-content: space-between"
        >
          <div style="margin-right: 5px">
            <fa-icon [icon]="CartIcon"></fa-icon>
          </div>
          <div>Add to Cart</div>
        </button>
      </div>
    </div>
  </div>
</div>
