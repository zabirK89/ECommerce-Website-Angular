<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign-up</h1>
    <form [formGroup]="sellerForm" class="form-common">
      <input
        type="text"
        formControlName="name"
        class="form-input"
        placeholder="Enter Name"
        name="name"
      />
      <input
        type="text"
        class="form-input"
        formControlName="email"
        placeholder="Enter Email"
        name="email"
      />
      <input
        type="text"
        class="form-input"
        formControlName="password"
        placeholder="Enter Password"
        name="Password"
      />
      <button class="form-button" (click)="signUp()">Sign-up</button>
      <a (click)="showLoginPage()" class="text">Already Have a Account ? Click Here to Login</a>
    </form>
  </div>

  <!-- Login Form -->

  <div *ngIf="showLogin"  class="sign-up">
    <h1>Seller Login</h1>
    <form [formGroup]="sellerFormLogin" class="form-common">
      <a class="err">{{errorOnLogin}}</a>
      <input
        type="text"
        class="form-input"
        formControlName="email"
        placeholder="Enter Email"
        name="email"
      />
      <input
        type="text"
        class="form-input"
        formControlName="password"
        placeholder="Enter Password"
        name="Password"
      />
      <button class="form-button" (click)="Login()">Login</button>
      <a (click)="showSignUpPage()"  class="text">Dont't Have a Account ? Click Here to SignUp</a>
    </form>
  </div>
</div>
